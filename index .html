<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping App</title>
  <link rel="stylesheet" href="style .css">
</head>
<body>
  <!-- Authentication Modal -->
  <div id="authModal" class="modal">
    <form id="authForm" class="modal-content">
      <h2 id="modalTitle">Sign In</h2>
      <input type="text" id="name" placeholder="Full Name" class="hidden">
      <input type="text" id="address" placeholder="Address" class="hidden">
      <input type="text" id="gender" placeholder="Gender" class="hidden">
      <input type="text" id="phone" placeholder="Phone" class="hidden">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" id="authBtn">Sign In</button>
      <p id="toggleAuth">Donâ€™t have an account? <span>Sign Up</span></p>
    </form>
  </div>

  <!-- Navbar -->
  <nav>
    <a href="#" data-page="home">Home</a>
    <a href="#" data-page="shop">Shop</a>
    <a href="#" data-page="cart">Cart</a>
    <a href="#" data-page="history">Orders</a>
    <button id="logoutBtn">Logout</button>
  </nav>

  <!-- Pages -->
  <section id="home" class="page active">
    <h1>Welcome to Shopping App</h1>
    <button id="shopNowBtn">Shop Now</button>
  </section>

  <section id="shop" class="page">
    <h2>Products</h2>
    <div class="products">
      <div class="product">
        <img src="bag.jpg" alt="Bag">
        <p>Bag</p>
        <button class="addCartBtn">Add to Cart</button>
      </div>
      <div class="product">
        <img src="laptop.jpg" alt="Laptop">
        <p>Laptop</p>
        <button class="addCartBtn">Add to Cart</button>
      </div>
      <div class="product">
        <img src="camaera.jpg" alt="Camera">
        <p>Camera</p>
        <button class="addCartBtn">Add to Cart</button>
      </div>
      <div class="product">
        <img src="headphone.jpg" alt="Headphone">
        <p>Headphone</p>
        <button class="addCartBtn">Add to Cart</button>
      </div>
      <div class="product">
        <img src="smartphone.jpg" alt="Smartphone">
        <p>Smartphone</p>
        <button class="addCartBtn">Add to Cart</button>
      </div>
      <div class="product">
        <img src="smartwatch.jpg" alt="Smartwatch">
        <p>Smartwatch</p>
        <button class="addCartBtn">Add to Cart</button>
      </div>
    </div>
  </section>

  <section id="cart" class="page">
    <h2>Your Cart</h2>
    <ul id="cartItems"></ul>
    <button id="checkoutBtn">Checkout</button>
  </section>

  <section id="checkout" class="page">
    <h2>Checkout</h2>
    <p>Select Payment Method:</p>
    <label><input type="radio" name="payment" value="cod"> Cash on Delivery</label>
    <label><input type="radio" name="payment" value="upi"> UPI</label>
    <label><input type="radio" name="payment" value="bank"> Bank Transfer</label>
    <div id="paymentDetails"></div>
    <button id="placeOrderBtn">Place Order</button>
  </section>

  <section id="history" class="page">
    <h2>Order History</h2>
    <ul id="orderHistory"></ul>
  </section>

  <script src="script .js"></script>
</body>
</html>
